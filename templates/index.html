<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuizAi - MCQ Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        // Update the digital clock every second
        function updateClock() {
            const timeDisplay = document.querySelector('.digital-clock span');
            const date = new Date();
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            let ampm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            timeDisplay.textContent = timeString;
        }

        // Set an interval to update the clock
        setInterval(updateClock, 1000);

        // Handle pop-up and dynamic background effects
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("popup").style.display = "block";
            }, 1000);
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Dynamic color change effect for the website background
        let colors = ["#121212", "#1a3a5b", "#0f3d47", "#4c90d7", "#c0c0c0", "#d4af37"];
        let currentColor = 0;
        setInterval(() => {
            document.body.style.backgroundColor = colors[currentColor];
            currentColor = (currentColor + 1) % colors.length;
        }, 5000); // Change color every 5 seconds
    </script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: all 0.3s ease;
    }

    body {
        font-family: 'Raleway', sans-serif;
        color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
        transition: background-color 2s ease-in-out;
    }

    .container {
        background: #c0c0c0;  /* Silver background */
        border-radius: 12px;
        padding: 40px 50px;
        width: 90%;
        max-width: 850px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 2;
        transition: all 0.3s ease;
    }

    h1 {
        text-align: center;
        color: #1a3a5b;
        font-size: 2.4rem;
        margin-bottom: 30px;
        font-weight: 600;
        text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.2);
        transition: color 0.3s ease-in-out;
    }

    .form-group {
        margin-bottom: 20px;
        position: relative;
    }

    label {
        font-size: 1.1rem;
        color: #4f4f4f;
        margin-bottom: 8px;
        font-weight: 500;
        display: block;
    }

    input[type="file"],
    input[type="number"] {
        width: 100%;
        padding: 16px 24px;
        margin-top: 10px;
        border: none;
        border-radius: 15px;
        background: #f0f4f8;
        font-size: 1rem;
        color: #333;
        box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.1), inset -4px -4px 8px rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
    }

    input[type="file"]:focus,
    input[type="number"]:focus {
        box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.2), inset -4px -4px 8px rgba(255, 255, 255, 0.5);
        outline: none;
        border: 2px solid #1a3a5b;
    }

    button {
        width: 100%;
        padding: 14px 0;
        background-color: #1a3a5b;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
    }

    button:hover {
        background-color: #172f49;
        transform: scale(1.05);
    }

    button:active {
        transform: scale(0.98);
    }

    .footer {
        text-align: center;
        font-size: 1rem;
        color: #1a3a5b;
        margin-top: 30px;
    }

    .footer a {
        color: #4c90d7;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .footer a:hover {
        color: #1a3a5b;
    }

    .mcq {
        background-color: #f0f4f8;
        border-radius: 12px;
        padding: 20px;
        margin: 15px 0;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .mcq p {
        font-size: 1.1rem;
        line-height: 1.8;
        color: #444;
    }

    /* Digital Clock Styles */
    .digital-clock {
    font-family: 'Poppins', sans-serif;
    font-size: 1.5rem;  /* Reduced font size for the clock */
    font-weight: 700;
    color: #000;  /* Black text color */
    background-color: #d4af37;  /* Gold background */
    padding: 10px 15px;  /* Reduced padding */
    border-radius: 12px;  /* Slightly smaller border radius */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  /* Slightly reduced shadow */
    letter-spacing: 3px;  /* Reduced letter spacing */
    text-align: center;
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 3;
    animation: bounce 1.5s infinite;
}

.digital-clock::before {
    content: 'TIME';
    font-size: 0.9rem;  /* Slightly smaller font size for 'TIME' label */
    font-weight: 400;
    color: #888;
    display: block;
    margin-bottom: 6px;  /* Reduced margin */
}

.digital-clock span {
    font-size: 2.5rem;  /* Reduced font size for the time */
}

    @keyframes bounce {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }

    /* EduQuizAi logo styles */
    .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 110px;  /* Increased size */
        height: 110px;
        background-color: #fff;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        font-weight: 600;
        color: #4c90d7;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .logo img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
    }

    .logo:hover {
        transform: scale(1.1);
    }

    /* Pop-up styling */
    #popup {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffcc00;
        color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        z-index: 3;
        animation: fadeIn 1s ease-out;
    }

    #popup button {
        background-color: #1a3a5b;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
    }

    #popup button:hover {
        background-color: #172f49;
    }

    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }
</style>
<body onload="updateClock()">
    <div class="glitter"></div>

    <div class="logo">
        <img src="logo.jpg">
    </div>

    <div class="container">
        <h1>Generate MCQs from Your Text</h1>
        <form action="/generate" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Your Document (PDF, TXT, DOCX):</label>
                <input type="file" name="file" required>
            </div>
            <div class="form-group">
                <label for="num_questions">How Many Questions Do You Want?</label>
                <input type="number" name="num_questions" min="1" required>
            </div>
            <button type="submit">Generate MCQs</button>
        </form>
    </div>

    <!-- Digital Clock -->
    <div class="digital-clock">
        <span></span>
    </div>

    <!-- Pop-up -->
    <div id="popup">
        <p>Welcome to EduQuizAi! Start generating your MCQs.</p>
        <button onclick="closePopup()">Close</button>
    </div>
</body>
</html>
